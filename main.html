<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div>
        <div class="container col-xxl-8 col-xl-10 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <div class="col-lg-7 text-lg-start">
                    <h1 class="display-4 fw-bold lh-1 mb-3">Vertically centered hero sign-up form</h1>
                    <p class="col-lg-10 fs-4">
                      Below is an example form built entirely with Bootstrapâ€™s form controls.
                      Each required form group has a validation state that can be triggered by
                      attempting to submit the form without completing it.
                    </p>
                </div>
                <div class="col-lg-5 col-md-6">
                    <form class="p-5 border rounded-3 bg-light">
                        <div class="form-floating mb-3">
                          <input
                            type="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                          />
                          <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating mb-3">
                          <input
                            type="password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Password"
                          />
                          <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-check mb-3">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                          />
                          <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                          </label>
                        </div>
                        <button type="button" class="w-100 btn btn-primary btn-lg">
                          Sign Up
                        </button>
                        <hr class="my-4">
                        <small class="text-muted">By clicking Sign up, you agree to the terms of use.</small>
                      </form>
                </div>
                
            </div>
            
          </div>
          
    </div>

  </body>
</html>
